config:
  target: "__TARGET__"
  plugins: {}
  http:
    timeout: 60
    pool: 2000
    maxSockets: 2000
    keepAlive: true
  maxVusers: 1000
  phases:
    - name: warmup
      duration: 30
      arrivalRate: 50
    - name: spike-to-1k
      duration: 60
      arrivalRate: 100
      rampTo: 1000
    - name: stats-burst
      duration: 30
      arrivalRate: 200
  defaults:
    headers:
      Content-Type: application/json

scenarios:
  - name: search-load
    weight: 3
    flow:
      - get:
          url: "/api/search?q=aurora"
      - think: 1
  - name: stats-load
    weight: 1
    flow:
      - get:
          url: "/api/stats"
      - think: 1
